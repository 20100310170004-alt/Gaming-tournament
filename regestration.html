<h2>Gaming Tournament Registration</h2>

<form action="#" method="post">

    <label>Full Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Age:</label><br>
    <input type="number" name="age" required><br><br>

    <label>Date of Birth:</label><br>
    <input type="date" name="dob" required><br><br>

    <label>CID Number (Parent/Guardian):</label><br>
    <input type="text" name="cid" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Select Category:</label><br>
    <select name="category" required>
        <option value="">-- Select --</option>
        <option value="above18">Above 18</option>
        <option value="below18">Below 18</option>
    </select><br><br>

    <label>Game you want to participate in:</label><br>
    <input type="text" name="game" required><br><br>

    <input type="submit" value="Register">

</form>

</body>
</html>
